<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的随便页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的 GitHub Page</h1>
    <p>这是一个随便写的 HTML 页面，你可以在这里放文字、图片或者链接。</p>

    <p>比如，我可以放一个链接到 <a href="https://github.com">GitHub</a>。</p>

    <img src="https://via.placeholder.com/600x300.png?text=Hello+GitHub+Pages" alt="示例图片">

    <footer>
        &copy; 2026 我的随便页面
    </footer>
</body>
</html>
